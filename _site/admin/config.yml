backend:
  name: github
  repo: franconienow/eleventy-netlifycms
  branch: main
  base_url: https://aqueous-tundra-69133.herokuapp.com
media_folder: "_site/images/uploads"
public_folder: "/images/uploads"  
collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Post Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
  - name: "general"
    label: "Conteúdos do Site"
    files: 
      - label: "Página Membros"
        name: "about"
        file: 'src/pages/about.md'
          fields:
            - label: 'card'
              name: 'metadata'
              widget: 'object'
              fields:
                - { label: 'Meta Title', name: 'title', widget: 'string' }
                - { label: 'Meta Description', name: 'description', widget: 'text', required: false }     